<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Titel</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="impress">
            <div class="step slide" data-x="-50" data-y="-50">
                <p>Hello from the other side </p>
            </div>

            <div class="step slide" data-x="-50" data-y="-50" data-z="-10" data-rotate-y="180">
                <h1>Hello</h1>
            </div>

            <div class="step" data-x="500" data-y="500" data-z="100" data-rotate-y="180">
                <h1>Here are some text now</h1>
            </div>

            <div class="step" data-x="500" data-y="500" data-z="0" data-rotate-y="0">
                <h1>And we are back in business</h1>
            </div>
        </div>
    </body>

<script src="impress.js"></script>
<script>impress().init();</script>
</html>
